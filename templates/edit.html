{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Edit Application</h2>
<form method="post">
    <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" name="company" value="{{ job.company }}" required>
    </div>
    <div class="mb-3">
        <label for="job_title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="job_title" name="job_title" value="{{ job.job_title }}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
            <option value="Applied" {% if job.status == "Applied" %}selected{% endif %}>Applied</option>
            <option value="Interviewing" {% if job.status == "Interviewing" %}selected{% endif %}>Interviewing</option>
            <option value="Offer" {% if job.status == "Offer" %}selected{% endif %}>Offer</option>
            <option value="Rejected" {% if job.status == "Rejected" %}selected{% endif %}>Rejected</option>
            <option value="Accepted" {% if job.status == "Accepted" %}selected{% endif %}>Accepted</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="application_link" class="form-label">Application Link</label>
        <input type="url" class="form-control" id="application_link" name="application_link" value="{{ job.application_link }}">
    </div>
    <div class="mb-3">
        <label for="date_applied" class="form-label">Date Applied</label>
        <input type="date" class="form-control" id="date_applied" name="date_applied" value="{{ job.date_applied }}" required>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ job.location }}">
    </div>
    <div class="mb-3">
        <label for="source" class="form-label">Source</label>
        <input type="text" class="form-control" id="source" name="source" value="{{ job.source }}">
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3">{{ job.notes }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Application</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
